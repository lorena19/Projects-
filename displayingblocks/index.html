<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <img class="headerimg" src="git-images/images/github.jpg" alt="github">
            <p>Display our Blocks</p>
            <img class="headerimg" src="git-images/images/catandninja.png" alt="catandninja">
        </div>
        <div id="main">
            <div id="leftsection">
                <div class="column1">
                    <img class="row1" src="git-images/images/dojocat.jpg" alt="dojo">
                    <img class="row1" src="git-images/images/coder2.jpg" alt="codergirl">
                    <img class="row1" src="git-images/images/cherry.jpg" alt="cherry">
                    <img class="row1" src="git-images/images/aidorucat.png" alt="aidoru">
                </div>
                <div class="column2">
                    <img class="row2" src="git-images/images/heisencat.png" alt="heisen">
                    <img class="row2" src="git-images/images/riddlocat.png" alt="riddlocat">
                    <img class="row2" src="git-images/images/oktobercat.png" alt="oktobercat">
                    <img class="row2" src="git-images/images/domo-cat.png" alt="domo-cat">
                </div>
            </div>
            <div id="rightsection">
                <div class="column1">
                    <img class="row1" src="git-images/images/linkcat.png" alt="linkcat">
                    <img class="row1" src="git-images/images/chellocat.jpg" alt="chellocat">
                    <img class="row1" src="git-images/images/mario.png" alt="mario">
                    <img class="row1" src="git-images/images/kantana.jpg" alt="kantana">
                </div>
                <div class="column2">
                    <img class="row2" src="git-images/images/ironcat.png" alt="ironcat">
                    <img class="row2" src="git-images/images/stormtroopocat.png" alt="stormtrooper">
                    <img class="row2" src="git-images/images/cooler.png" alt="cooler">
                    <img class="row2" src="git-images/images/daftpunk.gif" alt="daftpunk">
                </div>
                <div class="column3">
                    <img class="row3" src="git-images/images/defunktocat.png" alt="defunktocat">
                    <img class="row3" src="git-images/images/visionary.jpg" alt="stevejobs">
                    <img class="row3" src="git-images/images/jean-luc-picat.jpg" alt="jean-luc-picat">
                    <img class="row3" src="git-images/images/codercat.jpg" alt="codercat">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
