<!DOCTYPE html>
<html lang ="en">
<head>
        <title>Form</title>
</head>
<body>
    <form action="process.php" method="post"> 
        <p>My Registration Form</p>
        <p>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">
        </p>
    
    <p>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
    </p>
    <p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </p>
    <p>
        <label for="password_confirm">PW Confirm</label>
        <input type="text" id="password_confirm" name="password_confirm">
    </p>
    <p>
        <label for="birthday">Birthday</label>
        <input type="birthday" id="birthday" name="birthday">
    </p>
    <p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="decline">Prefer not to say</label>
        <input type="radio" id="decline" name="gender" value="decline">
    </p>
    
    <p>Say a few words about yourself:</p>
    <textarea name="description"></textarea>

    <p>
    <select name="Favorite language">
        <option value="javascript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="HTML">HTML</option>
    </select>
    <input type="submit" value="Submit">
    </p>
    </form>
</body>
</html>
